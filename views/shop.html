<script type="text/javascript">

function inCart(product_id, size_id){

    var cart = JSON.parse(localStorage.getItem("products"));

            for(var i = 0; i < cart.length; i++){
                if(cart[i].product_id == product_id && cart[i].size == size_id){
                return i;           
                }
            }
        return -1;
    }

function removeProduct(index){
let storageProducts = JSON.parse(localStorage.getItem('products'));
storageProducts.splice(index, 1);
let products = storageProducts;
localStorage.setItem('products', JSON.stringify(products));
}

function getQuantity(index){
    return JSON.parse(localStorage.getItem("products"))[index].quantity;
}

function addProduct(product_id, size_id, quantity){

    if(inCart(product_id,size_id) !== -1){
      var index = inCart(product_id,size_id);
      var old = getQuantity(index);
      removeProduct(index);
      addProduct(product_id, size_id, (old+quantity));
    
    }else{

    let products = [];
    if(localStorage.getItem('products')){
        products = JSON.parse(localStorage.getItem('products'));
    }
    products.push({product_id : product_id, size : size_id, quantity: quantity });
    localStorage.setItem('products', JSON.stringify(products));
    
    }

}
